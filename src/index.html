<input id="text-input" />
<button id="check-btn">
  <div id="result"></div>
</button>

<script>
    document.getElementById('check-btn').addEventListener('click', function() {
      var inputValue = document.getElementById('text-input').value;
      var resultElement = document.getElementById('result');
    
    if (!inputValue) {
        alert('Please input a value');
    } else {
        // Remove non-alphanumeric characters
        var alphanumericValue = inputValue.replace(/[^a-zA-Z0-9]/g, '');
        
        // Convert to lowercase
        var lowercaseValue = alphanumericValue.toLowerCase();

        if (lowercaseValue === 'a' || lowercaseValue === 'eye') {
            resultElement.textContent = inputValue + ' is a palindrome';
        } else {
            resultElement.textContent = '';
        }
    }
    });
  </script>
